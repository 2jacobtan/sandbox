name:                voronoi
version:             0.1.0.0
github:              "githubuser/voronoi"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/voronoi#readme>

dependencies:
- base >= 4.7 && < 5
- hgeometry
- random
- JuicyPixels
- transformers
- array
- optparse-applicative
- hgeometry-combinatorial
- hgeometry-ipe
- lens
- containers
- vinyl
- semigroups
- text
- hexpat
- bytestring
- directory
- time
- QuickCheck
- MonadRandom

library:
  source-dirs: src

executables:
  voronoi:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - voronoi

tests:
  voronoi-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - voronoi

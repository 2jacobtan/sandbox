---
modules:
  - .DADataType
  - .DAFunctions
---
include:
  - DADataType.yml
---
objects:
  - fact: DADTBoolean
  - name: DADTString
  - age: DADTNumber
  - birthdate: DADTDate
  - email_address: DADTEmail
  - terms: DADTContinue
  - lunch: DADTTime
  - end_of_the_world: DADTDateTime
---

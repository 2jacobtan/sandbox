name:                baby-l4
version:             0.1.0.0
github:              "githubuser/baby-l4"
license:             BSD3
author:              "2jacobtan"
maintainer:          "example@example.com"
copyright:           "2021 2jacobtan"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/baby-l4#readme>

dependencies:
- base >= 4.7 && < 5
- megaparsec > 9.0.0
- text
- pretty-simple

library:
  source-dirs: src

executables:
  baby-l4-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - baby-l4

tests:
  baby-l4-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - baby-l4
